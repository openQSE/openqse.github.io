    <div class="justify-self-end">
        {% if page.next.url %}
        <a href="{{ page.next.url | relative_url }}" class="flex items-center text-blue-600 hover:text-blue-800 group">
            <div class="text-right">
                <div class="text-xs text-gray-500 uppercase tracking-wide">Next</div>
                <div class="font-medium">{{ page.next.title }}</div>
